<script>
function main(){
	minnn=minn.value*1;
	maxnn=maxn.value*1;
	var outp="";
	var tmp="";
	for(var num=minnn; num<maxnn; num++){
		var tmp="0000"+num;
		tmp=tmp.slice(-5);
		outp+="<div><img onclick=ichange("+tmp+") class=io src=http://api.wiztools.net/imgReader/dic/"+tmp+".png><br>"+num+"</div>"
	}
	outparea.innerHTML=outp;
}
function ichange(tmp){
	var tmp2="0000"+tmp;
	tmp2=tmp2.slice(-5);
	corg.src="http://i.quiz.colopl.jp/img/card/small/card_"+tmp2+"_0.png"
	corg2.src="http://i.quiz.colopl.jp/img/card/middle/card_"+tmp2+"_1.png"
}
</script>

<style>
div{
	float:left;
}
.io{
	width:54px;
	height:39px;
	cursor:pointer;
}
</style>
